<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器</title>
    <style>
        /* 标签选择器：写上标签名 */
        p {
color: rgb(216, 135, 29);
        } 
        div{
            color: pink;
        }
        /* 类选择器：.类名(类名自取)  class="类名" */
        .color{
            color: red;
        }
        /* id选择器 #标签名 */
        #name{
            color: red;
        }
        /* 通配符选择器   *   */
        *{
            color: royalblue;
        }
    </style>
</head>
<body>
    <p>男生</p>   <div>女生</div>
    <ul>
        <li class="color">wo</li>
        <li>ni</li>
        <li>ta</li>
    </ul>
    <div id="name">刘德华</div>
</body>
</html>
