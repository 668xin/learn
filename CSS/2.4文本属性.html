<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>

    <style>
        div{
            text-align: center;
            /* 盒子中文字的对齐方式 */
            text-decoration: overline;
            /* 文本修饰 underline下划线  line-through 删除线
             over-line  上划线  none 没有线 默认 */
             text-indent: 2px;
             /* 文本缩进 段落的首行缩进 px/em  em默认的相对单位 */
             line-height: 10px;
             /* 行之间的距离 设置的是文字上下的距离 */
        }
    </style>
</head>
<body>
    
</body>
</html>
