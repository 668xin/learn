<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入方式</title>
</head>
<body>
    1.内部样式表
    使用<style></style>
    把css写在style中间

2.行内样式表
写在标签里面<div style="color: antiquewhite;"></div>
适合简单的 控制一个标签

3.外部样式表
在外面建一个以.css结尾的文件 文件的css直接写样式
在HTML中使用<link rel="stylesheet" href="文件名.css">
在外部导入进来
link写在head中
</body>
</html>
