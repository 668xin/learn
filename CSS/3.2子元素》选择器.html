<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器</title>
    子元素选择器: 元素1>元素2
    只能选择离自己最近的一级子元素
    选择的是元素二
    只能选择一个
    <style>
        div>a {
            color: pink;
        }
    </style>
</head>

<body>
    <div class="aa">
        <a href="#"> 问我</a>
        <ul>
            <li>wo <a href="#">我们是</a></li>
            <li>ta</li>
        </ul>
    </div>
</body>

</html>
