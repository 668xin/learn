<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素和行内元素</title>
</head>

<body>
    常见的块级元素: h1 p div ul li ol div 最经典的块级元素。
    1 自己独占一行
    2 高度 宽度 内外边距可以设置
    3 是一个盒子 里面可以放行内或者块级元素
    4 宽度默认是容器的100%
    <hr>

    常见的行内元素: a strong加粗 b em斜体 i del s ins u span是经典的行内元素
    1. 相邻的行内元素一行可以显示多个
    2.高、宽设置是无效的
    3.默认的宽度是它本身内容的宽度
    4.行内元素只能容纳文本或其他行内元素
    a 里面可以放块级元素

</body>

</html>
