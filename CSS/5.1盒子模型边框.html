<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框的设置</title>
    <style>
        div {
            height: 200px;
            width: 300px;
            border-width: 5px;
            border-style: solid;
            border-color: pink;
        }
    </style>
</head>

<body>
    <div>
        border-collapse: collapse; 合并重复的单元格
        border-width -边框的粗细
        border-style -solid 实线边框
        -------------dashed 虚线边框 dotted 点线边框
        border-color --边框的颜色

        有复合的写法 三个都要写
        三个无顺序--border: 1px solid pink

        css也可以分开来写边框
        border-top:
        border-bottom:
    </div>
</body>

</html>
