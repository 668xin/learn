    <title>内边距</title>
</head>

<body>
    内边距 padding padding-top padding-bottom
    设置的是边框与内容之间的距离

    复合写法
    padding ；一个值 上下左右都一样
    padding ；两个值 上下 / 左右
    padding ; 三个值 上 / 左右 /下
    padding ; 四个值 上 右 下 左 顺时针

    内边距会影响盒子的大小 如果盒子不指定大小则不会被padding影响
    内边距增加盒子的大小
    保持盒子不变可以用height/width减去内边距
</body>

</html>
