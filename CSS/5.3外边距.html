<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距</title>
</head>

<body>
    外边距margin 控制盒子与盒子之间的距离
    margin: 100px auto 自动 可让盒子水平居中
    盒子居中可以用margin 行内元素可用texte-align

    两个盒子重叠在一起时 有时设置外边框重合会塌陷
    可以给父级元素设置一个边框
    给父元素一个overflow: hidden
    清除内外边距
    * {
    padding: 0;
    margin: 0;
    }

    不同的网页有不同的内外边距
    css第一行代码
</body>

</html>
