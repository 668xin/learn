<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div>
        圆角边框
        border-radios: px/百分比 也可以写四个值 左上 右上 右下 左下
        。。。。。。。。。。。。。。两个值 就是 对角一样
        也可以设置一个角border-top-lefe-radio
        改变边框的圆弧
        可以正方体画圆半径为正方形边长的一半
    </div>
</body>

</html>
