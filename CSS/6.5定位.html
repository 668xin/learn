<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    定位可以让盒子自由的在某个盒子内移动位置。或者固定在屏幕上

    --定位: 将盒子定在某一个位置
    定位=定位模式+边偏移

    定位模式通过css的
    position属性
    static 静态定位 ---用的少
    relative 相对定位--相对与自己原来的位置
    。。。。。。。。。。原来的位置继续保留，后面的盒子仍然以标准流对待 不会脱标
    absolute 绝对定位(重要)
    fixed 固定定位

    边偏移
    定位盒子的最终属性
    top buttom left right四个属性
    相对于父级元素的距离

    拓展
    绝对定位 固定定位会完全压住内容
    <style>
        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: powderblue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
