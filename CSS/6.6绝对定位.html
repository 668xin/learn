    <title>绝对定位</title>
</head>

<body>
    绝对定位 元素移动是相对与--祖先元素--来说的
    position；absolute;

    1.如果没有父元素或父元素没有定位则以浏览器为基础移动
    2.如果父级元素有(相对 绝对 固态)，则以最近的有定位的父祖先元素为准
    3.绝对定位会脱标，不在占有原先的位置

    子绝父相
    子级用绝对定位。不占有位置 可以放到任意的位置不会影响兄弟盒子
    父级元素用相对定位

</body>

</html>
