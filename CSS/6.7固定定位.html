<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    固定定位特点 fixed
    position: fixed
    1.以浏览器可视窗口为参照点移动元素
    和父元素无关
    不会移动
    2.不在占有原来的位置 脱标

    固定定位的小技巧
    固定在版心的右侧位置
    让固定盒子--left:50%到中间
    再写--margin-left版心宽度的一半

    定位叠放次序 z-index
    z-index: 1; 2 3
    不能加单位
    <style>
        .w {
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: 0 auto;
        }

        .fixed {
            position: fixed;
            left: 50%;
            margin-left: 400px;
            top: 50%;
            width: 50px;
            height: 150px;
            background-color: powderblue;
        }
    </style>
</head>

<body>

    <div class="fixed"></div>
    <div class="w">版心盒子800px</div>
</body>


</html>
