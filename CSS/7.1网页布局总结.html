    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局总结</title>
</head>

<body>
    1.标准流
    -可以让盒子上下或者左右排列垂直的块级盒子就用标准流来布局
    2.浮动
    -可以让多个块级元素在一行或者盒子左右对齐，多个会计盒子水平对齐用浮动
    3.定位
    -最大的特点事层叠概念，可以让多个盒子前后层叠来显示 元素自由移动就用定位
</body>

</html>
