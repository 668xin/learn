<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的显示和隐藏</title>

</head>

<body>
    display: none; 隐藏对象
    --不在占有原来的位置

    display: block; 除转换块级元素，还有显示元素

    visibility 可见性
    隐藏元素后，继续保留原来的位置
    visibility: visible; 元素可见
    visibility: hidden; 元素隐藏

    overfolw 溢出 内容超出了一个元素的框，对溢出部分进行处理

    overflow: visible; 不剪切内容，也不添加滚动条
    overflow:hidden; 超出的内容不显示
    overflow:scroll; 不管内容都添加滚动条
    overflow:auto; 文字自适应 超出就显示滚动条
</body>

</html>
