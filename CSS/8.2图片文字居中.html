<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片(文字域)与文字对齐</title>
    使用vertica-align属性 只针对与 行内元素 和 行内块元素
    图片与文字顶部对齐 vertical-align: top;
    中间对齐 vertical-align: middle;
    基线对齐 vertical-align: baseline;
    底部对齐 vertical-align: bottom;
    默认是基线对齐
    行内块元素和文字基线对齐
    <style>
        img {
            /* vertical-align: top; */
            /* vertical-align: baseline;
            vertical-align: bottom; */
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="../img/王者荣耀.png" alt="">
    欢迎来到王者荣耀
</body>

</html>
