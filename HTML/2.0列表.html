<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    无序列表 list-style: none;可以去掉小圆点
    <h4>喜欢的食物</h4>
    <ul>
        <li>臭豆腐</li>
        <li>鱼</li>
        <li>土豆</li>
    </ul>

    <br><br><br><br>

    有序列表
    <h4>排行榜</h4>
    <ol>
        <li>刘德华</li>
        <li>郭富城</li>
        <li>张学友</li>
    </ol>
    <br><br><br><br>

    自定义列表（重点）
    <dl>
        <dt> 关于我们</dt>
        <dd>售后服务</dd>
        <dd>微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
