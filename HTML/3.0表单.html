<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<!-- input  输入表单元素
        select  下拉表单元素
        textarea  文本域元素  -->
<body>

<form action="">
    用户名: <input type="text" name="" id="" value="输入">
    <br>
    密码: <input type="password">
<br> 
   性别: 男<input type="radio" name="sex">  
女<input type="radio" name="sex">
<br>
爱好:吃饭<input type="checkbox">睡觉<input type="checkbox" name="" id="">
   打豆豆<input type="checkbox">      <br>


<!--radio  单选框按钮 可多选一 要加同一的name属性
   -checkbox  复选框  课多选    name值相同
    checked  用来确定页面一打开就默认选中的值    checkde="checked" -->
<!-- button 普通按钮  submit 提交按钮提交表单的数据  reset 重置填写的信息  
    label 标注标签 input框中要有id值-->
<input type="button" value="获取验证码"> <br>
<input type="submit" value="免费注册"> <br>
<input type="reset" value="重置按钮"> <br>
<label for="wo">用户名</label>  <br>
<input type="text" id="wo">
<br>
<!-- 下拉列表 select 标签 里面至少有一个option  selected默认选中 -->
籍贯:
<select name="" id="">
    <option value="">上海</option>
    <option value="">北京</option>
    <option value="" selected="selected"></option>
</select>
<br>
<!--textarea 比文本框更大 可以设置行rows cols每行的字数 -->
文本域:
<textarea name="" id="" cols="30" rows="3"></textarea>
    </form>
</body> 
</html>
