    <title>网站favicon图标</title>
    favicon.
    就是网站标签页的小图标

    1.制作favicon图标
    把品优购png图片切出
    把png图片转换为ico图标，需要第三方网站，例如比特虫 https://www.bitbug.net/
    进行转换
    2.
    facicon的ico图标要放到网站的根目录下(就是和网站在同一级目录下)
    3.
    引入网站图标
    使用link 把里面的rel属性改为 shortcut icon
    href 写图标文件位置
