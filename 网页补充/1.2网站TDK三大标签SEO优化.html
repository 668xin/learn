<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDK三大标签SEO优化</title>

</head>

<body>

    SEO汉译是搜索引擎优化，是利用搜索引擎的规则提高网站在有关搜索引擎内的自然排名

    SEO的目的是对网站进行深度优化，提高知名度的
    一般是SEO人员准备好的

    网页要有三个标签来符合SEO优化

    -title 有不可替代性
    建议：网站名（产品名）-网站的介绍（少于三十个字）

    -description 网站说明
    简要说明我们网站是做什么的 就是HTML里面的 meta
    name写descirption content里面写内容
    <!-- 网站说明 -->
    <meta name="description" content="品优购商城-专业的综合网上购物商城,销售家电、数码通讯、
        电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、
        诚信的服务，为您提供愉悦的网上购物体验!">

    -keyword 关键字
    是搜索引擎的关注之一
    最好为6~8个关键词 中间用逗号隔开
    name写keyword content写内容
    <!-- 关键字 -->
    <meta name="keyword" content="网上购物,网上商城,手机,
        笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东">

</body>

</html>
