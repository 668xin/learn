<!DOCTYPE html>

    <title>logo优化</title>
</head>

<body>
    LOGO SEO 优化
    让搜索收录我们的网站，可以找到
    1.logo里面首先放一个h1标签，目的是提权，告诉引擎，这个地方重要
    2.h1里面再放一个链接a，可以放回首页 ，把logo的背景图片位置给链接即可
    3.为了搜索引擎收录我们，我们链接里面要放文字(网站名称)，但文字不要显示出来
    ---方法一：text-indent(-9999px)移到盒子外面,然后overflow：hidden
    ---方法二：直接给font-size:0; 就看不到文字了
    4.最后给链接a一个title属性，鼠标放到logo上可以看到提示文字
</body>

</html>
